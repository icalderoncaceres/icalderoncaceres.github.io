	<section id="contact-form">
	    <div class="container">
		  <div class="columns is-desktop is-tablet">
			<div class="column is-half is-offset-one-quarter" style="border:solid green 1px;margin-top:20px;margin-bottom: 20px;">
				<h1 class="title"><translate data-lng="contactus"></translate></h1>

				<div class="field">
				  <label class="label"><translate data-lng="name"></translate></label>
				  <div class="control has-icons-left has-icons-right">
				    <input id="txt-name" class="input contact-field" type="text" placeholder="Name" value="">
				    <span class="icon is-small is-left">
				      <i class="fas fa-user"></i>
				    </span>
				    <span class="icon is-small is-right">
				      <i class="fas fa-exclamation-triangle"></i>
				    </span>
				  </div>
				  <p class="help is-danger is-hidden"><translate data-lng="nameValidation"></translate></p>
				</div>

				<div class="field">
				  <label class="label"><translate data-lng="email"></translate></label>
				  <div class="control has-icons-left has-icons-right">
				    <input id="txt-email" class="input contact-field" type="email" placeholder="Email" value="">
				    <span class="icon is-small is-left">
				      <i class="fas fa-envelope"></i>
				    </span>
				    <span class="icon is-small is-right">
				      <i class="fas fa-exclamation-triangle"></i>
				    </span>
				  </div>				  
				</div>


				<div class="field">
				  <label class="label"><translate data-lng="subject"></translate></label>
				  <div class="columns">
			  		<div class="column is-one-thirds">
					  <div class="control">
					    <label class="radio">
					      <input type="radio" name="subject">
					      <translate data-lng="question"></translate>
					    </label>
					  </div>
					</div>
			  		<div class="column is-one-thirds">
					  <div class="control">
					    <label class="radio">
					      <input type="radio" name="subject">
					      <translate data-lng="suggestion"></translate>
					    </label>
					  </div>
					</div>
				  	<div class="column is-one-thirds">
					  <div class="control">					
					    <label class="radio">
					      <input type="radio" name="subject">
					      <translate data-lng="otherSubject"></translate>
					    </label>
					  </div>
					</div>
				  </div>
				</div>

				<div class="field">
				  <label class="label"><translate data-lng="message"></translate></label>
				  <div class="control">

				<p class="help is-danger is-hidden" id="formValidation"><translate data-lng="formValidation"></translate></p>
